spring.application.name=backend-learning
# --- Configuración del Servidor ---
server.port=8080

# --- Conexión a MySQL (XAMPP) ---
spring.datasource.url=jdbc:mysql://localhost:3306/milsaboresdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Configuración de JPA / Hibernate ---
# "update": Crea las tablas si no existen, o las actualiza si cambias el código Java.
spring.jpa.hibernate.ddl-auto=update
# Mostrar SQL en la consola (Para ver qué está pasando por detrás)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto (Opcional en versiones nuevas, pero bueno para asegurar)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# AUMENTAR LÍMITE DE SUBIDA DE ARCHIVOS PARA IMAGENES
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
